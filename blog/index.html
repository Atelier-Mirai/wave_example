<!DOCTYPE html>
<html lang="ja">
  <!-- サイトに関する設定事項を記述します -->
  <head>
    <!-- 文字コードの指定 -->
    <meta charset="utf-8">

    <!-- ページのタイトル -->
    <title>スケッチが楽しくなるノート - WAVE</title>

    <!-- ビューポート(視点)の指定 -->
    <meta name="viewport" content="width=device-width">

    <!-- ファビコンの指定 https://ao-system.net/favicongenerator/ -->
    <link rel="icon"
          href="../images/favicon.ico"
          type="image/ico">
    <link rel="apple-touch-icon"
          href="../images/apple-touch-icon-180x180.png"
          type="image/png"
          sizes="180x180">

    <!-- 検索時に表示される、ウェブサイトの要約文 -->
    <meta name="description" content="概ね80文字前後のサイトの
    紹介文が、検索時に表示されます。">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">

    <!-- 自分で作ったスタイルシート -->
    <link rel="stylesheet" href="../stylesheets/master.css">

    <!-- 暦の為の CSS & JS 読み込み -->
    <link rel="stylesheet" href="calendar.css">
    <script type="module" defer src="calendar.js"></script>
  </head>

  <!-- 表示したい内容・出し物・コンテンツを記述します -->
  <body class="post">
    <!-- ヘッダー(サイト名) -->
    <header>
      <a href="../index.html">WAVE</a>
    </header>

    <!-- ナビゲーションメニュー -->
    <nav>
      <ul>
        <li>
          <a href="index.html">
            <i class="fa-solid fa-house fa-lg fa-fw"></i>
            トップ
          </a>
        </li>
        <li>
          <a href="about.html">
            <i class="fa-brands fa-pagelines fa-lg fa-fw"></i>
            サイトについて
          </a>
        </li>
        <li>
          <a href="contact.html">
            <i class="fa-solid fa-envelope fa-lg fa-fw"></i>
            お問い合わせ
          </a>
        </li>
      </ul>
    </nav>

    <!-- 投稿記事 -->
    <article>
      <h1 id="title">元旦</h1>

      <time>
        <i class="fa-regular fa-clock fa-lg fa-fw"></i>
        <span id="hiduke">一月一日</span>
      </time>

      <figure class="rotate-3 frame" id="image">
        <img src="images/aozora_to_sakura.webp" alt="青空と櫻">
      </figure>

      <p id="paragraph">
        令和六年元旦。新しい年の始まりです。<br>
        初日の出を拝み、良い年であるようにと祈ります。<br>
        お節料理にお屠蘇、お雑煮をいただきます。
      </p>
    </article>

    <!-- サブメニュー -->
    <div class="submenu">
      <!-- プロフィール -->
      <aside class="profile">
        <h2>PROFILE</h2>
        <figure>
          <img src="../images/profile.webp" alt="WAVEの管理人" class="circular">
        </figure>
        <p>
          部屋の掃除は好きだけれど、お皿洗いは苦手。毎日そこら辺をお散歩しています。
        </p>
      </aside>

      <!-- ブログ記事 -->
      <aside class="pickup">
        <!-- JavaScript により 暦要素を生成 -->
        <div id="wallpaper">
          <div id="calendar"></div>
        </div>
      </aside>
    </div>

    <!-- フッター -->
    <footer>
      <!-- 連絡先 -->
      <address>
        <!-- 会社名 -->
        <p class="company_name">(有) WAVE商会</p>
        <!-- 住所 -->
        <p class="address">名古屋市美波区美波町三丁目七番三号</p>
        <!-- 電話番号 -->
        <p class="tel">
          <a href="tel:052-373-4649">
            <i class="fa-solid fa-phone fa-rotate-90 fa-lg"></i>
            052-373-4649
          </a>
        </p>
        <!-- メールアドレス -->
        <p class="email">
          <a href="mailto:contact@wave.example.jp">
            <i class="fa-regular fa-envelope fa-lg"></i>
            contact@wave.example.jp
          </a>
        </p>
      </address>

      <!-- 著作権表示 -->
      <p class="copyright">
        Copyright © 令和六年 WAVE All rights reserved.
      </p>
    </footer>
  </body>
</html>
