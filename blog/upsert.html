<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ブログ一覧</title>

  <!-- fomatic ui -->
  <script src="https://code.jquery.com/jquery-4.0.0-beta.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>

  <style>
    label.required,
    label:has(+input:required),
    label:has(+textarea:required) {
      &::after {
        display: inline !important;
        content: "【必須】" !important;
        font-size: 12px !important;
        color: #b93131 !important;
      }
    }

    input:required,
    textarea:required {
      background: #fff6f6 !important;
      border-color: #e0b4b4 !important;
    }

    h1 { margin-block-start: 1em !important; }
  </style>

  <!-- jsstore & sqlweb -->
  <script src="scripts/jsstore.js "></script>
  <script src="scripts/sqlweb.js"></script>
  <script src="scripts/upsert.js"></script>
</head>

<body class="ui container">
  <h1>ブログ追加</h1>
  <form class="ui form">
    <div class="field">
      <label>表題</label>
      <input type="text" name="title" placeholder="新年のご挨拶" required>
    </div>

    <div class="two fields">
      <div class="field">
        <label class="required">日付</label>
        <div class="ui calendar">
          <div class="ui input left icon">
            <i class="calendar icon"></i>
            <input type="text" name="date" placeholder="Date" required>
          </div>
        </div>
      </div>
      <div class="field">
        <label>日付(表示用)</label>
        <input type="text" name="hiduke" placeholder="一月一日">
      </div>
    </div>
    <div class="field">
      <label>画像ファイル名</label>
      <input type="text" name="image" placeholder="aozora_to_sakura.webp">
    </div>
    <div class="field">
      <label>本文</label>
      <textarea name="paragraph" placeholder="令和六年元旦。新しい年の始まりです。
海岸に出て初日の出を拝み、良い年であるようにと祈ります。
お節料理にお屠蘇、お雑煮をいただきます。" required></textarea>
    </div>

    <button class="ui primary basic button" type="button" id="upsert">追加する</button>
  </form>

  <script>
    $('.ui.calendar').calendar({
      type: 'date',
      formatter: {
        date: 'YYYY-MM-DD'
      },
      text: {
        days: ['日', '月', '火', '水', '木', '金', '土'],
        months: ['睦月', '如月', '彌生', '卯月', '皐月', '水無月', '文月', '葉月', '長月', '神無月', '霜月', '師走']
      }
    })
  </script>
  </body>
</html>
