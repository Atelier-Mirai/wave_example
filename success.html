<!DOCTYPE html>
<html lang="ja">
  <!-- サイトに関する設定事項を記述します -->
  <head id="head">
    <!-- 文字コードの指定 -->
    <meta charset="utf-8">

    <!-- ページのタイトル -->
    <title>お問い合わせ - WAVE</title>

    <!-- ビューポート(視点)の指定 -->
    <meta name="viewport" content="width=device-width">

    <!-- ファビコンの指定 https://ao-system.net/favicongenerator/ -->
    <link rel="icon"
          href="images/favicon.ico"
          type="image/ico">
    <link rel="apple-touch-icon"
          href="images/apple-touch-icon-180x180.png"
          type="image/png"
          sizes="180x180">

    <!-- 検索時に表示される、ウェブサイトの要約文 -->
    <meta name="description" content="概ね80文字前後のサイトの
    紹介文が、検索時に表示されます。">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">

    <!-- 部分ファイルを読み込む -->
    <script src="include.js"></script>

    <!-- 自分で作ったスタイルシート -->
    <link rel="stylesheet" href="stylesheets/master.css">
  </head>


  <!-- 表示したい内容・出し物・コンテンツを記述します -->
  <body class="post">
    <!-- ヘッダー(サイト名) -->
    <header>
      <a href="index.html">WAVE</a>
    </header>

    <!-- ナビゲーションメニュー -->
    <nav id="navigation"></nav>
    <script>include("navigation")</script>

    <!-- 投稿記事 -->
    <article>
      <h1>お問い合わせ<br>ありがとうございます</h1>
      <p>
        担当者よりご連絡差し上げますので、
        しばらくお待ちください。
      </p>
    </article>

    <!-- サブメニュー -->
    <div id="submenu" class="submenu"></div>
    <script>include("submenu")</script>

    <!-- フッター -->
    <footer id="footer"></footer>
    <script>include("footer")</script>
  </body>
</html>
